<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <style>
    body {
     
      background: url('7280763.jpg');
      background-size: cover;
    }
    </style>
    
    <form action="" id="form">
        <i class='bx bxsmap'></i>
        <input type="text" id="cityValue" placeholder="Enter city name">
        <button id="submit"><img src="images/search.png" alt="" ></button>

        <div id="information">
            <p id="errorMessage"></p>
            <div id="condition">
                <p id="text"></p>
                <img src="" alt="" id="img">
               
            </div>
            <p id="name"></p>
            <p id="region"></p>
            <p id="country"></p>
            <p id="time"></p>
            <p id="degreeC"></p> <p id="degreeF"></p>
            <p id="windspeed"></p>
            
        </div>
        <div id="message"></div>
    </form>
    
   
    
</body>
<script src="script.js">

</script>
</html>
